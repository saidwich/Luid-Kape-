    <main>
        <section class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
    
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
    
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
    
                <button type="submit">Submit</button>
            </form>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3851.459608094682!2d120.58743607593253!3d15.133083163816762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f24ec2f5a1f9%3A0x5e0af8a6aaab2282!2sHoly%20Angel%20University!5e0!3m2!1sen!2sph!4v1729272636967!5m2!1sen!2sph" width="2000" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
